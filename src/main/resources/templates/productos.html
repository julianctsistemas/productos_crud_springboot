<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD JAVA WEB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--zona del menú-->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <!--<a class="navbar-brand" href="#">Hidden brand</a>-->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio ADSO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!--Fin zona menú-->
<!--zona de la tabla de productos-->
<div class="container">
  <h1>Listado de productos</h1>
  <a href="/registroProducto" class="btn btn-primary" >Nuevo Producto</a>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Descripción</th>
      <th scope="col">Nombre</th>
      <th scope="col">Precio</th>
      <th scope="col">Acción</th>
      <th scope="col">Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto:${productos}">
      <td th:text="${producto.id}"></td>
      <td th:text="${producto.descripcion}"></td>
      <td th:text="${producto.nombre}"></td>
      <td th:text="${producto.precio}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/modificarProducto/} + ${producto.id}">Editar <i
                class="fa fa-edit"></i></a>
      </td>
      <td>
        <form th:action="@{/eliminar}" method="post">
          <input type="hidden" name="id" th:value="${producto.id}"/>
          <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
          </button>
        </form>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<!--fin zona tabla de productos-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
