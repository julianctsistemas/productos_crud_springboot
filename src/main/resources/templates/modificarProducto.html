<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD JAVA WEB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!--zona del menÃº-->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio ADSO</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  <div class="card bg-white">
    <div class="card-header">
        <h2>Editar producto </h2>
    </div>
    <div class="card-body">
        <form th:object="${producto}" th:action="@{/modificarProducto}" method="post">
            <input type="hidden" th:field=${producto.id}>
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input autocomplete="off" autofocus th:field="${producto.nombre}" id="nombre"
                       placeholder="Escribe el nombre del producto" type="text" class="form-control">
            </div>
          <div class="form-group">
            <label for="descripcion">descripcion del producto</label>
            <input autocomplete="off" autofocus th:field="${producto.descripcion}" id="descripcion"
                   placeholder="Escribe la descripcion del producto" type="text" class="form-control">
          </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input autocomplete="off" th:field="${producto.precio}" id="precio"
                       placeholder="Precio del producto"    type="number" class="form-control">

            </div>
            <br>
           <button class="btn btn-success" type="submit">Guardar</button>

            &nbsp;<a class="btn btn-warning" th:href="@{/productos}">Ver todos</a>
        </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
